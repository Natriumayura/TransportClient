
<h4>Request Vehicle Allocation</h4>
<div class="row">
  &nbsp;
</div>
<div class="col-md-12">
  <table >
    <tr>
      <th></th>
      <th>Request No</th>
      <th>Needed Date Time</th>
      <th>Return Date Time</th>
      <th>Purpose</th>
      <th>Created Date</th>
      <th>User</th>

    </tr>
    <tr  *ngFor="let listItem of allReqs ;let j = index">
      <td  align="center">
        <input type="checkbox"   id={{listItem.id}}    (change)="saveActionItems($event)" />
      </td>
      <td  align="left" >{{listItem.id}}</td>  
      <td  align="left" >{{listItem.neededDateTime}}</td>  
      <td  align="left" >{{listItem.returnDateTime}}</td>  
      <td  align="left" >{{listItem.customPurpose}}</td> 
      <td  align="left" >{{listItem.createdDateTime}}</td>  
      <td  align="left" >{{listItem.user.name}}</td>  
    </tr>
  </table>
</div>
<div class="row">
  &nbsp;
</div>
<div class="col-md-6">
  <p-autoComplete placeholder="Select Vehicle Category" [(ngModel)]="selectedVehicleCategory" [suggestions]="allVehicleCategories" (completeMethod)="getAllVehicleCategories()"
                  [minLength]="1" field="vehicleCategoryDesc" [dropdown]="true" (onSelect)="vehicleCategorySelected($event)">
              </p-autoComplete>

</div>

<div class="col-md-6">
  <p-autoComplete placeholder="Select Vehicle" [(ngModel)]="selectedVehicle" [suggestions]="allVehicles" (completeMethod)="getAllVehicles()"
                  [minLength]="1" field="vehicleNo" [dropdown]="true" (onSelect)="vehicleSelected($event)">
              </p-autoComplete>

</div>
